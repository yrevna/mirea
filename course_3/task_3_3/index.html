<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <title>Задача 3.3</title>
  </head>
  <body>
    <form class="form">
      <div class="form_container">
        <div class="form_text">
          <p>Оставьте своё обращение здесь.</p>
          <p>Мы свяжемся с вами в ближайшее время.</p>
        </div>
        <input
          class="surname-input"
          placeholder="Фамилия"
          name="surname"
          type="text"
        />
        <input class="name-input" placeholder="Имя" name="name" type="text" />
        <input
          class="tel-input"
          placeholder="+7(999)999-99-99"
          type="text"
          name="tel"
        />
        <input
          class="email-input"
          placeholder="E-mail"
          name="email"
          type="email"
        />
        <textarea
          class="message-input"
          name="message"
          placeholder="Сообщение"
        ></textarea>
        <div class="submit-button">
          <button>Отправить</button>
        </div>
      </div>
    </form>
  </body>
</html>
