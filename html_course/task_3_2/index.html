<html>
  <head>
    <title>Задача 3.2</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Элементы checkbox</legend>
        <p>
          <label>
            <input type="checkbox" name="label_1" value="1" />
            Это метка для чекбокса: нажмите на меня - чекбокс сменит
            галочку!</label
          >
        </p>
        <p>
          <label>
            <input type="checkbox" name="label_1" value="2" checked />
            Я отмечен по-умолчанию!</label
          >
        </p>
        <p>
          <label>
            <input type="checkbox" name="label_1" value="3" checked disabled />
            Я disabled</label
          >
        </p>
      </fieldset>
      <fieldset>
        <legend>
          Это группа радиокнопок - только одна из них может быть отмечена!
        </legend>
        <p>
          <label>
            <input type="radio" name="label_2" value="4" />Это метка для радио
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="label_2" value="5" />Это метка для радио
          </label>
        </p>
      </fieldset>
    </form>
  </body>
</html>
