<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Задача 7.1</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script src="main.js" type="text/javascript"></script>
    <div class="calculator">
      <h2>Простой калькулятор</h2>
      <form>
        <label>Введите первое число <input type="number" id="num1" /></label>
        <label>Введите второе число <input type="number" id="num2" /></label>
        <label>Выберите операцию</label>
        <div class="radio">
          <label><input type="radio" name="operation" id="check1" />+</label>
          <label><input type="radio" name="operation" id="check2" />-</label>
          <label><input type="radio" name="operation" id="check3" />*</label>
        </div>
        <input type="button" value="Результат" onclick="calculate()" />
        <input type="button" value="Очистить" onclick="clearInput()" />
        <hr />
        <label>Результат <input type="number" id="ans" readonly/></label>
      </form>
    </div>
  </body>
</html>
